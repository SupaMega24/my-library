<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/book-icon.png">
</head>
<body>
    <div class="container">
        <h1 class="header">My Book Library</h1>
        <div class="hero">
            <img src="images/book-icon.png" alt="Logo" class="icon">
            <button id="add-book-button">Add Book</button>
        </div>
        <dialog id="add-book-dialog">            
            <form id="add-book-form">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" placeholder="White Duck King" required>
                    <br>
                </div>                
                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" placeholder="Charles Jones" required>
                    <br>
                </div>                
                <div>
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" placeholder="240" required>
                    <br>
                </div>               
                <div>
                    <button type="submit">Add Book</button>
                    <button id="close-dialog-button">Close</button> 
                </div>                
            </form>            
        </dialog>

        <section class="book-list">
            <div id="book-list"></div>
        </section>
        
    </div>  
    <footer class="footer">
        <p>&copy; 2024 CharlesJones</p>
        <a href="https://github.com/SupaMega24/my-library" target="_blank" class="githubIcon">
            <img src="images/githubIcon.png" alt="github icon">
        </a>
    </footer>  

    <script src="script.js"></script>
</body>
</html>
