<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="icon">
            <img src="images/book-icon.png" alt="Logo">
        </div>
        <h1 class="header">My Book Library</h1>        
        
        <button id="add-book-button">Add Book</button>        

        <dialog id="add-book-dialog">
            <form id="add-book-form">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <br>
            <label for="author">Author:</label>
            <input type="text" id="author" required>
            <br>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" required>
            <br>
            <button type="submit">Add Book</button>
            </form>
            <button id="close-dialog-button">Close</button>
        </dialog>

        <section class="book-list">
            <div id="book-list"></div>
        </section>

    </div>    

    <script src="script.js"></script>
</body>
</html>
